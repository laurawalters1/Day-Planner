<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body id="body">
    <header class="jumbotron">
      <h1 class="display-3" id="h1">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <form class="input-group" id="nineAmForm">
        <span class="input-group-text">09:00</span>
        <textarea class="form-control custom-input" id="nineAmText" aria-label="With " placeholder=""></textarea>
        <button class="btn btn-outline-secondary" type="submit" id="nineAmBtn">Button</button>
      </form>
      <form class="input-group" id="tenAmForm">
        <span class="input-group-text">10:00</span>
        <textarea class="form-control custom-input" aria-label="With textarea" id="tenAmText"></textarea>
        <button class="btn btn-outline-secondary" type="submit" id="tenAmBtn">Button</button>
      </form>
      <form class="input-group" id="elevenAmForm">
        <span class="input-group-text">11:00</span>
        <textarea class="form-control custom-input" aria-label="With textarea" id="elevenAmText"></textarea>
        <button class="btn btn-outline-secondary" type="submit" id="elevenAmBtn">Button</button>
      </form>
      <form class="input-group" id="twelvePmForm">
        <span class="input-group-text">12:00</span>
        <textarea class="form-control custom-input" aria-label="With textarea" id="twelvePmText"></textarea>
        <button class="btn btn-outline-secondary" type="submit" id="twelvePmBtn">Button</button>
      </form>
      <form class="input-group" id="onePmForm">
        <span class="input-group-text">13:00</span>
        <textarea class="form-control custom-input" aria-label="With textarea" id="onePmText"></textarea>
        <button class="btn btn-outline-secondary" type="submit" id="onePmBtn">Button</button>
      </form>
      <form class="input-group" id="twoPmForm">
        <span class="input-group-text">14:00</span>
        <textarea class="form-control custom-input" aria-label="With textarea" id="twoPmText"></textarea>
        <button class="btn btn-outline-secondary" type="submit" id="twoPmBtn">Button</button>
      </form>
      <form class="input-group" id="threePmForm">
        <span class="input-group-text">15:00</span>
        <textarea class="form-control custom-input" aria-label="With textarea" id="threePmText"></textarea>
        <button class="btn btn-outline-secondary" type="submit" id="threePmBtn">Button</button>
      </form>
      <form class="input-group" id="fourPmForm">
        <span class="input-group-text">16:00</span>
        <textarea class="form-control custom-input" aria-label="With textarea" id="fourPmText"></textarea>
        <button class="btn btn-outline-secondary" type="submit" id="fourPmBtn">Button</button>
      </form>
      <form class="input-group" id="fivePmForm">
        <span class="input-group-text">17:00</span>
        <textarea class="form-control custom-input" aria-label="With textarea" id="fivePmText"></textarea>
        <button class="btn btn-outline-secondary" type="submit" id="fivePmBtn">Button</button>
      </form>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
