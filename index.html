<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body id="body">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group">
        <span class="input-group-text">09:00</span>
        <textarea class="form-control custom-input" id="nineAmForm" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary" type="submit" id="9am">Button</button>
      </div>
      <div class="input-group">
        <span class="input-group-text">10:00</span>
        <textarea class="form-control custom-input" aria-label="With textarea" id="tenAmForm"></textarea>
        <button class="btn btn-outline-secondary" type="submit" id="10am">Button</button>
      </div>
      <div class="input-group">
        <span class="input-group-text">11:00</span>
        <textarea class="form-control custom-input" aria-label="With textarea" id="elevenAmForm"></textarea>
        <button class="btn btn-outline-secondary" type="submit" id="11am">Button</button>
      </div>
      <div class="input-group">
        <span class="input-group-text">12:00</span>
        <textarea class="form-control custom-input" aria-label="With textarea" id="twelvePmForm"></textarea>
        <button class="btn btn-outline-secondary" type="submit" id="12pm">Button</button>
      </div>
      <div class="input-group">
        <span class="input-group-text">13:00</span>
        <textarea class="form-control custom-input" aria-label="With textarea" id="onePmForm"></textarea>
        <button class="btn btn-outline-secondary" type="submit" id="1pm">Button</button>
      </div>
      <div class="input-group">
        <span class="input-group-text">14:00</span>
        <textarea class="form-control custom-input" aria-label="With textarea" id="twoPmForm"></textarea>
        <button class="btn btn-outline-secondary" type="submit" id="2pm">Button</button>
      </div>
      <div class="input-group">
        <span class="input-group-text">15:00</span>
        <textarea class="form-control custom-input" aria-label="With textarea" id="threePmForm"></textarea>
        <button class="btn btn-outline-secondary" type="submit" id="3pm">Button</button>
      </div>
      <div class="input-group">
        <span class="input-group-text">16:00</span>
        <textarea class="form-control custom-input" aria-label="With textarea" id="fourPmForm"></textarea>
        <button class="btn btn-outline-secondary" type="submit" id="4pm">Button</button>
      </div>
      <div class="input-group">
        <span class="input-group-text">17:00</span>
        <textarea class="form-control custom-input" aria-label="With textarea" id="fivePmForm"></textarea>
        <button class="btn btn-outline-secondary" type="submit" id="5pm">Button</button>
      </div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
